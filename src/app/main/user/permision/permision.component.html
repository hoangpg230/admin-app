<div class="main-content container-fluid">
    <div class="page-title">
        <h3></h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-left">
                <li class="breadcrumb-item"><a [routerLink]="['/main/user/index']">Quản lý user</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Chỉnh sửa quyền</li>
            </ol>
        </nav>
    </div>
    <section class="panel card">
        <div style="text-align: center; padding: 20px 0" class="panel-heading">
            <h3 class="panel-title mg-auto font-italic"><u>Nhập thông tin</u></h3>
        </div>
        <div class="panel-body mb-3">
            <form class="form" id="form-1">

                <div class="form-group col col-lg-9">
                    <label for="password_confirmation" class="form-label">Nguời dùng:</label>
                    <input class="form-control" placeholder="Tên quyền ..." id="name" disabled [value]="user.name" >
                    <div class="form-message text-danger mt-2 ml-2">
                    </div>
                </div>

                <div  class="form-check mb-3">

                    <label class="form-check-label font-weight-bold" for="flexCheckDefault">
                        Danh sách quyền:
                    </label>
                    <div class="">
                        <div *ngFor="let j of permision" class="form-check ml-3">
                            <input 
                            [id]="j.permisionId" 
                            class="form-check-input" 
                            type="checkbox" 
                            name="permisionId" 
                            [value]="j.permisionId"
                            [checked]="perByUser.indexOf(j.name) != -1"
                            >
                            <label style="text-transform: capitalize" class="form-check-label" [for]="j.permisionId">
                                {{ j.name }}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="btn btn-danger ml-3 mr-3 mt-4" (click)="goBack()">Thoát</div>
                <button class="btn btn-success form-submit mt-4">Lưu thông tin</button>
            </form>
        </div>

    </section>
</div>
